<div class="categories-carousel">
  <swiper-container #categoriesSwiperContainer class="categories-swiper">
    <swiper-slide *ngFor="let category of categories" class="category-slide">
      <app-category-card 
        [image]="category.imagen || 'assets/images/categories/frenos.png'"
        [title]="category.nombre_spanish"
        [link]="'/categorias/' + category.id">
      </app-category-card>
    </swiper-slide>
  </swiper-container>
</div>
