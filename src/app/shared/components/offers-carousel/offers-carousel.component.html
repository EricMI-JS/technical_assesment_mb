<div class="offers-carousel">
  <swiper-container #offersSwiperContainer init="false">
    <swiper-slide *ngFor="let product of products">
      <app-product-card
        [id]="product.id"
        [image]="product.image"
        [title]="product.title"
        [price]="product.price"
        [originalPrice]="product.originalPrice"
        [rating]="product.rating"
        [isFavorite]="product.isFavorite">
      </app-product-card>
    </swiper-slide>
  </swiper-container>
</div>
