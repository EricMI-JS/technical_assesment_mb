<div class="cart-item" (click)="onProductClick()">
  <div class="brand-logo">
    <img [src]="product.brandImage || 'assets/images/brands/arnott.png'" [alt]="product.brand">
  </div>

  <div class="sku-wrapper">
    <div class="sku">SKU: #{{product.sku}}</div>
  </div>

  <div class="product-info">
    <div class="product-image">
      <img [src]="product.image" [alt]="product.name">
    </div>

    <div class="product-details">
      <h3 class="product-name">{{product.name}}</h3>
      <p class="product-description">{{product.description}}</p>

      <div class="product-info-wrapper">
        <div class="price-wrapper">
          <span class="price">${{totalPrice.toFixed(2)}}</span>
          <span class="shipping-info">Sin cargo por envío</span>
        </div>
        <div class="quantity-wrapper">
          <div class="quantity-controls">
            <button class="quantity-btn decrease" (click)="decreaseQuantity(); $event.stopPropagation()">−</button>
            <span class="quantity">{{quantity}}</span>
            <button class="quantity-btn increase" (click)="increaseQuantity(); $event.stopPropagation()">+</button>
          </div>
          <div class="availability">{{product.availability}} disponibles</div>
        </div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="remove-btn" (click)="remove(); $event.stopPropagation()">ELIMINAR</button>
    <button class="favorite-btn" (click)="$event.stopPropagation()">
      <div class="icon-container">
        <img src="assets/icons/favorite.svg" alt="Favorito" class="favorite-icon">
      </div>
    </button>
  </div>
</div>
