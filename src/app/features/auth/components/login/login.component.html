<div class="heading container">
    <h1><a href="/">LOGO</a></h1>
    <div class="hamburger-menu">
        <i class="pi pi-bars"></i>
    </div>
</div>

<div class="container login-container">
    <div class="login-image">
        <img src="assets/images/login.png" alt="Login">
    </div>

    <div class="form-wrapper">
        <div class="form-header">
            <a href="/">
                <i class="pi pi-arrow-left"></i>
            </a>
            <h2 class="title">Inicia sesión</h2>
            <p></p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
            <div class="form-group">
                <label for="email">Email o nombre de usuario</label>
                <span class="p-input-icon-left">
                    <input type="text" pInputText id="email" formControlName="email"
                        placeholder="Email o nombre de usuario">
                </span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input [type]="showPassword ? 'text' : 'password'" pInputText id="password"
                        formControlName="password" placeholder="Contraseña">
                    <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"
                        (click)="togglePasswordVisibility()"></i>
                </div>
            </div>

            <div class="switch-container">
                <p-inputSwitch formControlName="rememberMe"></p-inputSwitch>
                <label>Recuerdame</label>
            </div>

            <button pButton type="submit" class="primary-button">Iniciar sesión</button>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>

        <div class="no-account">
            <p class="no-account-text">¿No tienes una cuenta?</p>
            <button pButton type="button" class="secondary-button">Registrarse</button>
        </div>

        <div class="social-login">
            <p class="social-login-text">Inicia sesión con tus redes sociales</p>

            <div class="social-icons">
                <button pButton type="button" class="social-icon-button google">
                    <img src="assets/icons/google.svg" alt="Google">
                </button>

                <button pButton type="button" class="social-icon-button facebook">
                    <img src="assets/icons/facebook.svg" alt="Facebook">
                </button>

                <button pButton type="button" class="social-icon-button apple">
                    <img src="assets/icons/apple.svg" alt="Apple">
                </button>
            </div>
        </div>
    </div>


</div>
